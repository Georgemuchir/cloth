<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - QuickThrift</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">QuickThrift</div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="new-arrival.html">New Arrivals</a></li>
        <li><a href="special-offer.html">Special Offers</a></li>
        <li><a href="bestsellers.html">Bestsellers</a></li>
      </ul>
    </nav>
  </header>

  <section class="admin-section">
    <h2>Admin Panel</h2>
    <div class="admin-controls">
      <h3>Manage Inventory</h3>
      <form id="add-item-form">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" placeholder="Enter item name" required>
        <label for="item-price">Price:</label>
        <input type="number" id="item-price" placeholder="Enter item price" required>
        <label for="item-quantity">Quantity:</label>
        <input type="number" id="item-quantity" placeholder="Enter quantity" required>
        <button type="submit">Add Item</button>
      </form>

      <h3>Inventory List</h3>
      <table id="inventory-table">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Inventory items will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 QuickThrift. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
