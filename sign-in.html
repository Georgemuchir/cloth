<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up - QuickThrift</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <h1 class="logo">QuickThrift</h1>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="bag.html" class="nav-link">Bag</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth-section">
      <h1>Sign In / Sign Up</h1>
      <div class="auth-forms">
        <!-- Sign In Form -->
        <form id="sign-in-form" class="auth-form">
          <h2>Sign In</h2>
          <label for="sign-in-email">Email:</label>
          <input type="email" id="sign-in-email" name="email" required>
          <label for="sign-in-password">Password:</label>
          <input type="password" id="sign-in-password" name="password" required>
          <button type="submit" class="auth-button">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="sign-up-form" class="auth-form">
          <h2>Sign Up</h2>
          <label for="sign-up-name">Name:</label>
          <input type="text" id="sign-up-name" name="name" required>
          <label for="sign-up-email">Email:</label>
          <input type="email" id="sign-up-email" name="email" required>
          <label for="sign-up-password">Password:</label>
          <input type="password" id="sign-up-password" name="password" required>
          <button type="submit" class="auth-button">Sign Up</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 QuickThrift. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
